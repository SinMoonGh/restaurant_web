<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}중화요리집{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .food-image {
            width: 100%;
            /* 이미지를 카드의 너비에 맞춤 */
            height: 200px;
            /* 이미지 높이 고정 */
            object-fit: cover;
            /* 이미지 비율을 유지하면서 요소에 맞춤 */
        }
    </style>
    {% block style %}{% endblock %}
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-3 text-center">우리 중화요리집에 오신 것을 환영합니다.</h1>

        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'Chinese:index' %}" class="btn btn-primary">제품 등록</a>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'customer:index' %}" class="btn btn-primary">고객 페이지로 이동</a>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'customer:MRCreate' %}" class="btn btn-primary">회원 가입</a>
        </div>

        {% block div %}{% endblock %}
    </div>
    {% block body %}{% endblock %}

    <!-- Bootstrap JS with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    {% block script %}{% endblock %}
</body>

</html>
