{% extends 'base.html' %}
{% block body %}
<h1>lion 식당에 오신 것을 환영합니다.</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="category">카테고리</label>
        <select name="category">
            <option value="면류">면류</option>
        </select>
    </div>

    <div>
        <label for="picture">사진 파일을 넣을 수 있습니다.</label><br>
        <input type="file" name="picture" accept="image/*">
    </div>

    <div>
        <label for="username">이름:</label>
        <input type="text" name="username">
    </div>

    <div>
        <label for="description">소개:</label><br>
        <textarea name="description" rows="4" cols="50"></textarea>
    </div>

    <div>
        <label for="price">가격:</label>
        <input type="text" name="price"></textarea>
    </div>

    <div>
        <p>Takeout 가능한 식품인가요?:</p>
        <input type="radio" name="takeout" value="yes">
        <label for="male">포장만 가능</label><br>
        <input type="radio" name="takeout" value="no">
        <label for="female">매장내식사만 가능한</label>
    </div>

    <input type="submit" value="제출">
</form>
{% endblock %}
